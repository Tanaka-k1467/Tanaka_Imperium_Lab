<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Tanaka Imperium Lab - 単元一覧</title>
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <meta name="theme-color" content="#00ccff">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #0a0a1a 0%, #000000 100%);
      color: #ccf6ff;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #00ccff;
      text-shadow: 0 0 10px #00ccff;
    }
    .unit-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
      margin-top: 2em;
    }
    .unit-button {
      background-color: #002244;
      color: #00ccff;
      border: 1px solid #00ccff;
      padding: 1em 1.5em;
      font-size: 1.1em;
      width: 100%;
      max-width: 400px;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 0 8px #00ccff80;
    }
    .unit-button:hover {
      background-color: #003355;
    }
  </style>
</head>
<body>
  <h1>単元一覧</h1>
  <div class="unit-list">
    <a href="#" class="unit-button">Unit 1（準備中）</a>
    <a href="#" class="unit-button">Unit 2（準備中）</a>
    <a href="#" class="unit-button">Unit 3（準備中）</a>
    <a href="#" class="unit-button">Unit 4（準備中）</a>
  </div>
</body>
</html>
