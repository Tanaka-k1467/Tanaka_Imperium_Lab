<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>英単語クイズ - 一覧形式（再判定対応）</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 600px; margin: auto; }
    table { width: 100%; border-collapse: collapse; }
    td, th { padding: 0.5em; border-bottom: 1px solid #ddd; }
    input { width: 100%; padding: 0.3em; font-size: 1em; }
    .correct { color: green; font-weight: bold; }
    .incorrect { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>英単語クイズ - Unit 1（一覧形式 / 再判定対応）</h1>
  <table id="quiz-table">
    <tr><th>日本語</th><th>英語入力</th><th>判定</th></tr>
  </table>

  <script>
    let questions = [];

    async function loadQuestions() {
      const res = await fetch("units/unit1.json");
      questions = await res.json();
      renderTable();
    }

    function renderTable() {
      const table = document.getElementById("quiz-table");
      questions.forEach((q, index) => {
        const row = document.createElement("tr");

        const jpCell = document.createElement("td");
        jpCell.textContent = q.jp;
        row.appendChild(jpCell);

        const inputCell = document.createElement("td");
        const input = document.createElement("input");
        input.type = "text";
        input.dataset.index = index;
        input.addEventListener("keydown", function(e) {
          if (e.key === "Enter") checkAnswer(index, this);
        });
        inputCell.appendChild(input);
        row.appendChild(inputCell);

        const resultCell = document.createElement("td");
        resultCell.id = `result-${index}`;
        row.appendChild(resultCell);

        table.appendChild(row);
      });
    }

    function checkAnswer(index, inputElem) {
      const userInput = inputElem.value.trim().toLowerCase();
      const correct = questions[index].en.toLowerCase();
      const resultCell = document.getElementById(`result-${index}`);

      if (userInput === correct) {
        resultCell.textContent = "正解！";
        resultCell.className = "correct";
      } else {
        resultCell.textContent = `不正解。正解: ${correct}`;
        resultCell.className = "incorrect";
      }
    }

    loadQuestions();
  </script>
</body>
</html>
