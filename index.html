<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Tanaka Imperium Lab - 英単語クイズ</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta name="theme-color" content="#00ccff">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #0a0a1a 0%, #000000 100%);
      color: #ccf6ff;
      padding: 2em;
      max-width: 800px;
      margin: auto;
      position: relative;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      color: #00ccff;
      text-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff;
      margin-bottom: 0.2em;
    }
    .subhead {
      text-align: center;
      color: #0099cc;
      font-size: 1.2em;
      margin-bottom: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1em;
      table-layout: fixed;
      backdrop-filter: blur(5px);
    }
    td, th {
      padding: 0.5em;
      border-bottom: 1px solid #004466;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 0.4em;
      font-size: 1em;
      background-color: #001f33;
      border: 1px solid #00ccff;
      color: #ccf6ff;
      box-shadow: 0 0 5px #00ccff88 inset;
    }
    .correct {
      color: #00ffcc;
      font-weight: bold;
      text-shadow: 0 0 5px #00ffcc;
    }
    .incorrect {
      color: #ff5555;
      font-weight: bold;
      text-shadow: 0 0 5px #ff5555;
    }
    .locked {
      background-color: #333;
      color: #aaa;
    }
    #stats {
      font-weight: bold;
      margin-bottom: 1em;
      text-align: center;
      color: #88e0ff;
      text-shadow: 0 0 6px #00ccff;
    }
    button {
      background-color: #002244;
      color: #00ccff;
      border: 1px solid #00ccff;
      padding: 0.6em 1.2em;
      margin: 0.5em;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 8px #00ccff80;
    }
    button:hover {
      background-color: #003355;
    }
    #study-view, #wrong-view {
      display: none;
    }
    .glow-ring {
      position: absolute;
      top: -300px;
      left: 50%;
      width: 800px;
      height: 800px;
      margin-left: -400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,204,255,0.1) 0%, transparent 70%);
      z-index: -1;
      animation: pulse 4s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.1); opacity: 0.6; }
    }
  </style>
</head>
<body>
  <div class="glow-ring"></div>
  <h1>TANAKA</h1>
  <div class="subhead">IMPERIUM LAB</div>

  <div id="main-view">
    <div id="stats">正解数: 0 / 0（正答率: 0%）</div>
    <table id="quiz-table">
      <tr><th>日本語</th><th>英語入力</th><th>判定</th></tr>
    </table>
    <div style="text-align:center;">
      <button onclick="showStudyView()">勉強する</button>
      <button onclick="showWrongView()">不正解の答え</button>
    </div>
  </div>

  <div id="study-view">
    <h2>全単語リスト（勉強用）</h2>
    <table id="study-table"><tr><th>日本語</th><th>英語</th></tr></table>
    <button onclick="goBack()">戻る</button>
  </div>

  <div id="wrong-view">
    <h2>不正解または未回答</h2>
    <table id="wrong-table"><tr><th>日本語</th><th>英語</th></tr></table>
    <button onclick="goBack()">戻る</button>
  </div>

  <script>
    let questions = [];
    let correctCount = 0;
    let inputValues = [];
    let isCorrectFlags = [];

    async function loadQuestions() {
      const res = await fetch("units/unit1.json");
      questions = await res.json();
      inputValues = Array(questions.length).fill("");
      isCorrectFlags = Array(questions.length).fill(false);
      renderTable();
    }

    function renderTable() {
      const table = document.getElementById("quiz-table");
      questions.forEach((q, index) => {
        const row = document.createElement("tr");

        const jpCell = document.createElement("td");
        jpCell.textContent = q.jp;
        row.appendChild(jpCell);

        const inputCell = document.createElement("td");
        const input = document.createElement("input");
        input.type = "text";
        input.dataset.index = index;
        input.addEventListener("keydown", function(e) {
          if (e.key === "Enter") {
            checkAnswer(index, this);
            moveToNext(index);
          }
        });
        input.addEventListener("input", function() {
          inputValues[index] = this.value;
        });
        inputCell.appendChild(input);
        row.appendChild(inputCell);

        const resultCell = document.createElement("td");
        resultCell.id = `result-${index}`;
        resultCell.textContent = "　";
        row.appendChild(resultCell);

        table.appendChild(row);
      });
    }

    function checkAnswer(index, inputElem) {
      if (isCorrectFlags[index]) return;
      const userInput = inputElem.value.trim().toLowerCase();
      const correct = questions[index].en.toLowerCase();
      const resultCell = document.getElementById(`result-${index}`);

      if (userInput === correct) {
        resultCell.textContent = "正解！";
        resultCell.className = "correct";
        inputElem.disabled = true;
        inputElem.classList.add("locked");
        isCorrectFlags[index] = true;
        correctCount++;
      } else {
        resultCell.textContent = "不正解";
        resultCell.className = "incorrect";
      }

      updateStats();
    }

    function updateStats() {
      const total = questions.length;
      const percent = total === 0 ? 0 : Math.round((correctCount / total) * 100);
      document.getElementById("stats").textContent =
        `正解数: ${correctCount} / ${total}（正答率: ${percent}%）`;
    }

    function moveToNext(currentIndex) {
      const nextInput = document.querySelector(`input[data-index="${currentIndex + 1}"]`);
      if (nextInput && !nextInput.disabled) {
        nextInput.focus();
      }
    }

    function showStudyView() {
      document.getElementById("main-view").style.display = "none";
      document.getElementById("study-view").style.display = "block";
      const table = document.getElementById("study-table");
      table.innerHTML = "<tr><th>日本語</th><th>英語</th></tr>";
      questions.forEach(q => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${q.jp}</td><td>${q.en}</td>`;
        table.appendChild(row);
      });
    }

    function showWrongView() {
      document.getElementById("main-view").style.display = "none";
      document.getElementById("wrong-view").style.display = "block";
      const table = document.getElementById("wrong-table");
      table.innerHTML = "<tr><th>日本語</th><th>英語</th></tr>";
      questions.forEach((q, i) => {
        const input = inputValues[i].trim().toLowerCase();
        const correct = q.en.toLowerCase();
        if (!isCorrectFlags[i]) {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${q.jp}</td><td>${q.en}</td>`;
          table.appendChild(row);
        }
      });
    }

    function goBack() {
      document.getElementById("study-view").style.display = "none";
      document.getElementById("wrong-view").style.display = "none";
      document.getElementById("main-view").style.display = "block";
    }

    loadQuestions();
  </script>
</body>
</html>
